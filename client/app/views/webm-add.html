<form role="form" ng-controller="WebmAddCtrl">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="webm.title" class="form-control" id="title" placeholder="Enter the webm title"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="webm.urlToVideo" class="form-control" id="title" placeholder="Enter webm URL"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveWebm()" value="Save"/>
</form>
